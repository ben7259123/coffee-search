<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Coffee Search</title>
  <script src="js/search.js"></script>
  <link href="css/search.css" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<h1 id="heading">Find Coffee Near You</h1>
<div class="form-container" id="form-container">
  <form action="#" novalidate="novalidate" method="get" id="search-form">
    <fieldset>
      <div class="address-container">
        <label for="address">Address:</label>
        <input type="text" name="address" id="address-input">
        <p class="error-msg" id="address-err">----</p>
      </div>
      <div class="num-container">
        <label for="results_num">Number of results:</label>
        <input type="number" name="results_num" min="1" max="10" id="results_num">
        <p class="error-msg" id="num-err">Number must be larger than zero</p>
      </div>
      <input type="submit" value="submit">
    </fieldset>
  </form>
</div>
</body>
</html>
