<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Coffee Search</title>
  <link href="css/search.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<h1>Find Coffee Near You</h1>
<div class="form-container">
  <form action="/placesearch" novalidate="novalidate" method="get">
    <fieldset>
      <div class="address-container">
        <label for="address">Address:</label>
        <input type="text" name="address" id="address">
        <p class="error-msg">Address must be at least five characters long</p>
      </div>
      <div class="num-container">
        <label for="results_num">Number of results:</label>
        <input type="number" name="results_num" min="1" max="10" id="results_num">
        <p class="error-msg">Number must be larger than zero</p>
      </div>
      <input type="submit" value="submit">
    </fieldset>
  </form>
</div>
</body>
</html>
